<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Biblioteca Virtual</h1>

    <!-- Formulário de cadastro de livros -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Cadastrar Novo Livro</h2>
            <form id="cadastro-form">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Livro</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="disponivel" name="disponivel">
                    <label class="form-check-label" for="disponivel">Disponível</label>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Tabela de livros -->
    <h2 class="mb-3">Lista de Livros</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Autor</th>
                <th>Disponível</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="livros-table-body">
            <!-- Os livros serão carregados aqui pelo JavaScript -->
        </tbody>
    </table>

    <!-- Modal para editar livro -->
    <div class="modal fade" id="editarLivroModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editar-livro-form">
                        <input type="hidden" id="editar-id" name="id">
                        <div class="mb-3">
                            <label for="editar-nome" class="form-label">Nome do Livro</label>
                            <input type="text" class="form-control" id="editar-nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="editar-autor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="editar-autor" name="autor" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="editar-disponivel" name="disponivel">
                            <label class="form-check-label" for="editar-disponivel">Disponível</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para gerenciar comentários -->
    <div class="modal fade" id="comentariosModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Comentários</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="comentarios-list" class="list-group mb-3">
                        <!-- Os comentários serão carregados aqui pelo JavaScript -->
                    </ul>
                    <form id="adicionar-comentario-form">
                        <input type="hidden" id="livro-id-comentario" name="livroId">
                        <div class="mb-3">
                            <label for="texto-comentario" class="form-label">Novo Comentário</label>
                            <input type="text" class="form-control" id="texto-comentario" name="texto" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar Comentário</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nosso script -->
    <script src="script.js"></script>
</body>
</html>
